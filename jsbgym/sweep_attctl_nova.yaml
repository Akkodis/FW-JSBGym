# The program to run
program: ppo_train.py

# Method can be grid, random or bayes
method: random

# Projet this sweep is part of
project: ppo_uav_sweep
entity: thesedavid

# Metric to optimize
metric:
  name: total_mse
  goal: minimize

# Static parameters to pass to the program
parameters:
  env-id:
    value: ACNoVaIntegErr-v0
  num-envs:
    value: 6
  total-timesteps:
    value: 1e6
  exp-name:
    value: "caps_sweep_mse_ie"
  track:
    value: True
  turb:
    value: True
  wind:
    value: True
  rand-targets:
    value: True
  wind-rand-cont:
    value: True

# Parameter space to sweep over
  ts-coef:
    distribution: uniform
    min: 0.0
    max: 1.5e-2
  ss-coef:
    distribution: uniform
    min: 0.0
    max: 3e-2
  pa-coef:
    distribution: uniform
    min: 0.0
    max: 4e-5