# The program to run
program: ppo_train.py

# Method can be grid, random or bayes
method: random

# Projet this sweep is part of
project: ppo_uav_sweep
entity: thesedavid

# Metric to optimize
metric:
  name: total_mse
  goal: minimize

# Static parameters to pass to the program
parameters:
  env-id:
    value: ACNoVaIntegErr-v0
  num-envs:
    value: 6
  total-timesteps:
    value: 1e6
  exp-name:
    value: "caps_t5_r3_sweep_ent"
  track:
    value: True
  turb:
    value: False
  wind:
    value: False
  rand-targets:
    value: True
  wind-rand-cont:
    value: False
  ts-coef:
    value: 0.011838844296925794
  ss-coef:
    value: 0.00803895790609287
  pa-coef:
    value: 2.439815625528273e-05

  # Parameter space to sweep over
  ent-coef:
    distribution: uniform
    min: 0.0
    max: 0.1